<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>*title*</title>
        <meta name="title" content="*title*" />
        <meta name="description" content="*description*" />
        <meta name="keywords" content="*keywords*" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Marco Chilese, Samuele Gardin, Matteo Marchiori, Giovanni Peron" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/style_desktop.css" media="screen and (min-width: 830px)" />
        <link rel="stylesheet" type="text/css" href="./css/style_print.css" media="print"/>

    </head>

    <body>
        <div class='container'>
        	<div class='col-4 col-xl-4 container riquadro'>
            <div class='col-4 col-xl-2 infomodello'>
                <h1>*modello*</h1>	
                <table class='tablemodelli' summary='Specifiche modello *modello*'>
                    <tr>
                        <th scope='row' abbr='anno'>Anno produzione</th>
                        <td>*annoproduzione*</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='stato cons'>Stato Conservazione</th>
                        <td>*statoconservazione* su 10</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='esp'>Esposta</th>
                        <td>*esposta*</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='mot'>Motore</th>
                        <td>*tipomotore*</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='cil'>Cilindrata</th>
                        <td>*cilindrata*</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='cil'>Potenza</th>
                        <td>*potenzacv*</td>
                    </tr>
                    <tr>
                        <th scope='row' abbr='vel max'>Velocita Massima</th>
                        <td>*velocitamax* km/h</td>
                    </tr>
                </table>
            </div>
            <div class='col-4 col-xl-2'>
        		<span class="aiutoCentrante"></span>
                <img src='*percorsofoto*' class='immagineprincipale' alt='*altfoto*' />
            </div>
        	</div>
        </div>
    </body>
</html>
